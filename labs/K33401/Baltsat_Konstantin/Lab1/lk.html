        <nav class="navbar navbar-expand-lg bg-light">

                                data-bs-target="#SignOut" aria-hidden="true">
                                Sign out
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" id="SignOut" data-bs-backdrop="non-static" data-bs-keyboard="false"
                                tabindex="-1" aria-labelledby="SignOutLabel" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="SignOutLabel">
                                                Are you sure?</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"

                                        <div class="modal-footer">

                    </ul>

    </header>
    <main>
        <h1 class="text">ðŸ‘‹ Hi, Constantine! </h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#EditToday"
            aria-hidden="true">
            Edit today
        </button>
        <!-- Modal -->
        <div class="modal fade" id="EditToday" data-bs-backdrop="non-static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="EditTodayLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="EditTodayLabel">
                            How was your Monday?</h1>
                        <!-- TODO: API day transfer -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="col-form-label">Score:</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="Score radio" type="radio"
                                            id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">-2</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="Score radio" type="radio"
                                            id="inlineCheckbox2" value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">-1</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="Score radio" type="radio"
                                            id="inlineCheckbox3" value="option3">
                                        <label class="form-check-label" for="inlineCheckbox3">0</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="Score radio" type="radio"
                                            id="inlineCheckbox4" value="option4" checked>
                                        <label class="form-check-label" for="inlineCheckbox4">+1</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" name="Score radio" type="radio"
                                            id="inlineCheckbox5" value="option5">
                                        <label class="form-check-label" for="inlineCheckbox5">+2</label>
                                    </div>
                                </div>

                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Insight of the day:</label>
                                <textarea class="form-control" id="insight">ðŸ’¡ </textarea>
                            </div>

                            <div class="mb-3">
                                <label for="supplements" class="col-form-label">Supplements</label>
                                <div class="form-check mb-3">
                                    <input class="form-check-input mt-0" type="checkbox" value="" id="supplements1"
                                        aria-label="Checkbox for following text input">
                                    <label class="form-check-label" for="suppCheckbox1">Ashwagandha</label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input mt-0" type="checkbox" value="" id="supplements2"
                                        aria-label="Checkbox for following text input">
                                    <label class="form-check-label" for="suppCheckbox2">Beetroot</label>
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="checkbox" value=""
                                            aria-label="Checkbox for following text input">
                                    </div>
                                    <input type="text" class="form-control" aria-label="Text input with checkbox"
                                        placeholder="Add new type">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-outline-primary"
                            onclick="window.location.href=('/lk.html')" tabindex="1">Confrim</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
